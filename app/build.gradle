apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.example.neil.peertracker"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/alljoyn.jar')
    compile files('libs/alljoyn_about.jar')
    compile files('libs/alljoyn_config.jar')
    compile files('libs/alljoyn_onboarding.jar')
    compile files('libs/alljoyn_onboarding_manager.jar')
    compile files('libs/ControlPanelAdapter.jar')
    compile files('libs/ControlPanelService.jar')
    compile files('libs/NotificationService.jar')
    compile files('libs/NSCommons.jar')
    compile files('libs/NSNativePlatformAndr.jar')
    compile files('libs/armeabi.jar')
    compile files('libs/alljoyn_apps_android_utils.jar')
}
